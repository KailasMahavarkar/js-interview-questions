	<head>

		<title>Document</title>
	</head>
	<body>
		<div class="a">
			A
			<div class="b">B</div>
		</div>

		<style>

				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			div {
				color: red;
				border: 1px solid red;
			}

			.b {
				position: absolute;
				bottom: -10px;
				right: 10px;
			}

			.a {
				position: relative;
			}
		</style>
	</body>
